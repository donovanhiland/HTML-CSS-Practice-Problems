<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Shop</title>
    <link rel="stylesheet" href="../base/base.css">
    <link rel="stylesheet" href="styles/step-1.css">
    <link rel="stylesheet" href="styles/step-2.css">

</head>

<body>
<main class="main-wrapper">
    <section class="main-top-section">
        <header class="top-header">

            <div class="menu-container"></div>
            <div class="logo-container"></div>
            <div class="sign-in-container"></div>

        </header>

        <div class="bottom-container">
          <img class="bottom-container-image" src="./img/icons/Shop-Deals.png" alt="Shop Now">
        </div>
    </section>

    <section class="main-bottom-section">
      <div class="main-bottom-container">

        <div class="item-card-container">
          <div class="item-card" id="top-left">
            <img src="./img/Tops.png" class="item-card-image">
          </div>
          <div class="item-card" id="top-right">
            <img src="./img/bottoms.png" class="item-card-image">
          </div>
        </div>

        <div class="full-width-item">
          <img src="./img/accessories.png" class="item-card-image">
        </div>

        <div class="large-item">
          <img src="./img/collection.png" class="item-card-image">
        </div>

        <div class="item-card-container">
          <div class="item-card" id="bottom-left">
            <img src="./img/kicks.png" class="item-card-image">
          </div>
          <div class="item-card" id="bottom-right">
            <img src="./img/hats.png" class="item-card-image">
          </div>
        </div>

      </div>
    </section>

</main>
</body>
</html>
